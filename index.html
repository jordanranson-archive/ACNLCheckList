<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">	
	<title>PAGE TITLE</title>
	<style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
        v2.0 | 20110126
        License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    
        /** Generated by FG **/
        @font-face {
            font-family: 'Conv_FinkHeavy';
            src: url('fonts/FinkHeavy.eot');
            src: local('â˜º'), url('fonts/FinkHeavy.woff') format('woff'), url('fonts/FinkHeavy.ttf') format('truetype'), url('fonts/FinkHeavy.svg') format('svg');
            font-weight: normal;
            font-style: normal;
        }
    
        body {
            color: #e9dec8;
            font: 20pt sans-serif;
            font-family: 'Conv_FinkHeavy';
            background: url(bg.png);
            /*animation: scroll 5s;
            -webkit-animation: scroll 10s linear infinite;*/
        }
        
        h1 {
            font-size: 48pt;
            text-shadow: 3px 3px #1a3014,
                         -2px -2px #f4dc92;
            color: #e6c459;
        }
        
        h2 {
            font-size: 26pt;
            text-shadow: 2px 2px #fafafa;
            color: #1a3014;
        }
        
        h1, h2, h3, h4, h5 {
            margin-bottom: 15px;
        }
        
        input[type=text] {
            font-size: 22pt;
            font-family: 'Conv_FinkHeavy';
            padding: 0 6px;
            margin: 0;
            color: #222;
            vertical-align: top;
            border: none;
            background: #f8efde;
            border-radius: 10px;
            margin-top: -2px;
            box-shadow: 3px 3px #d5a669 inset;
            width: 500px;
            outline: none;
        }
        
        input[type=checkbox] {
            display: none;
        }
        
        input[type=checkbox] ~ span {
            background: #e9dec8;
            margin-bottom: 10px;
            padding: 10px 15px;
            font-size: 22pt;
            display: block;
            border-radius: 100px;
            border-top: solid 6px #f8efde;
            border-left: solid 6px #f8efde;
            border-bottom: solid 6px #d5a669;
            border-right: solid 6px #d5a669;
            height: 32px;
            line-height: 32px;
        }
        
        
        input[type=checkbox] ~ span.indented {
            margin-left: 60px;
        }
        
        input[type=checkbox]:checked ~ span {
            background: #2f762c;
            color: #9fec5b;
            border-top-color: #6ea33f;
            border-left-color: #6ea33f;
            border-bottom-color: #2c5121;
            border-right-color: #2c5121;
        }
        
        input[type=checkbox]:checked ~ span input[type=text] {
            box-shadow: 3px 3px #2c5121 inset;
            background: #3e8b3a;
            color: #9fec5b;
        }
        
        input[type=checkbox] ~ span i {
            width: 22px;
            height: 22px;
            display: inline-block;
            border: solid 4px #c49353;
            border-radius: 100px;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        input[type=checkbox]:checked ~ span i {
            border-color: #9fec5b;
            background: #9fec5b;
        }

        @keyframes scroll {
            from { background-position: 0px 0px; }
            to   { background-position: -72px -72px; }
        }
        
        @-webkit-keyframes scroll {
            from { background-position: 0px 0px; }
            to   { background-position: -72px -72px; }
        }
        
        .wrapper {
            width: 900px;
            margin: 60px auto;
        }
        
        section.list {
            background: rgba(233,222,200,0.8);
            padding: 25px;
            border-radius: 30px;
            color: #222;
            margin-bottom: 30px;
            border: solid 6px #5f8333;
            box-shadow: 4px 4px #1a3014,
                        -4px -4px #6ea33f;
        }
        
        .pull-right {
            float: right;
        }
        
        .pull-left {
            float: left;
        }
        
        .btn {
            background: #e6c459;
            border-radius: 100px;
            padding: 7px 14px;
            display: inline-block;
            color: #955517;
            border-top: solid 5px #f4dc92;
            border-left: solid 5px #f4dc92;
            border-bottom: solid 5px #d38d29;
            border-right: solid 5px #d38d29;
        }
        
        .clearfix {
            overflow: hidden;
            clear: both;
        }
    </style>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="knockout-2.2.1.js"></script>
    <script>
        function Section(title, tasks) {
            var self = this;
            
            self.title = ko.observable(title);
            self.tasks = ko.observableArray(tasks);
        }
        
        function Task(indented, textbox, description) {
            var self = this;
            
            self.done = ko.observable(false);
            self.indented = ko.observable(indented);
            self.textbox = ko.observable(textbox);
            self.description = ko.observable(description);
        }
    
        function App(sections) {
            var self = this;
            
            self.sections = ko.observableArray(sections);
        }
        
        
        // The tasks to do
        var todo = [
        
            new Section("Main Street (Morning)", [
                new Task(false, false, "Buy out T&T mart"),
                new Task(false, false, "Buy out Gardening Shop"),
                new Task(false, false, "Buy out Able Sisters"),
                new Task(false, false, "Talk to Sable"),
            ]),
            
            new Section("Town", [
                new Task(false, false, "Water flowers and weed"),
                new Task(false, false, "Harvest fruit"),
                new Task(false, false, "Collect shels on the beach"),
                new Task(false, false, "Smack all 5 rocks"),
                new Task(true, false, "Rock 1"),
                new Task(true, false, "Rock 2"),
                new Task(true, false, "Rock 3"),
                new Task(true, false, "Rock 4"),
                new Task(true, false, "Rock 5"),
                new Task(false, false, "Collect all 4 fossils"),
                new Task(true, false, "Fossil 1"),
                new Task(true, false, "Fossil 2"),
                new Task(true, false, "Fossil 3"),
                new Task(true, false, "Fossil 4"),
                new Task(false, false, "Talk to all the towns folk"),
                new Task(true, false, "Bunnie"),
                new Task(true, false, "Mitzi"),
                new Task(true, false, "Purrl"),
                new Task(true, false, "Rosie"),
                new Task(true, false, "Whinnie"),
                new Task(true, false, "Lopez"),
                new Task(true, false, "Chief"),
                new Task(true, false, "Paula"),
                new Task(true, false, "Tucker"),
                new Task(true, false, "Biff"),
                new Task(false, false, "Write letters to all the towns folk"),
                new Task(false, false, "Check town square for events"),
                new Task(false, false, "Check the campsite for guests"),
            ]),
            
            new Section("The Island", [
                new Task(false, false, "Check the island shop"),
                new Task(false, false, "Collect a full load of insects"),
                new Task(false, false, "Collect a full load of fish"),
                new Task(false, false, "Go on a tour and collect fruit"),
            ]),
            
            new Section("Main Street (Evening)", [
                new Task(false, false, "Donate fish to the museum"),
                new Task(false, false, "Donate insects to the museum"),
                new Task(false, false, "Pay back 5% of house loan"),
            ]),
            
            new Section("Town (Evening)", [
                new Task(false, false, "Contribute towards public works project"),
                new Task(false, false, "Check in with Isabelle"),
            ]),
            
        ];
        
        $(function() {
            var app = new App(todo);
            ko.applyBindings(app);
        });
    </script>
</head>
<body>
    <div class="wrapper">
    
        <div class="clearfix">
            <h1 class="pull-left">Bitville Daily Check List</h1>
            <div class="btn pull-right" style="margin-top: 9px">Reset List</div>
        </div>
        
        <!-- ko foreach: sections -->
        
        <section class="list">
            <h2 data-bind="text: title()"></h2>
            <ul data-bind="foreach: tasks">
                <li>
                    <label>
                        <input type="checkbox" data-bind="checked: done()">
                        <span data-bind="css: { indented: indented() }"><i></i>
                            <!-- ko if: textbox() -->
                            <input type="text" data-bind="value: description()">
                            <!-- /ko -->
                            
                            <!-- ko if: !textbox() -->
                            <!-- ko text: description --><!-- /ko -->
                            <!-- /ko -->
                        </span>
                    </label>
                </li>
            </ul>
        </section>
        
        <!-- /ko -->
        
    </div>
</body>
</html>
