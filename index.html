	<style>
        /* http://meyerweb.com/eric/tools/css/reset/

        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    
        /** Generated by FG **/
        @font-face {
            font-family: 'Conv_FinkHeavy';

            font-weight: normal;

        body {

            /*animation: scroll 5s;

        h1 {
            font-size: 48pt;
            text-shadow: 3px 3px #1a3014;

        }
        
        h2 {
            font-size: 26pt;

            color: #1a3014;
        }
        
        h1, h2, h3, h4, h5 {
            margin-bottom: 15px;
        }
        
        input[type=checkbox] {
            display: none;
        }
        
        input[type=checkbox] ~ span {
            background: #e9dec8;
            margin-bottom: 10px;
            padding: 10px 15px;
            font-size: 22pt;
            display: block;
            border-radius: 100px;
            border-top: solid 6px #fafafa;
            border-left: solid 6px #fafafa;
            border-bottom: solid 6px #c49353;
            border-right: solid 6px #c49353;
            height: 32px;
            line-height: 32px;
        }
        
        
        input[type=checkbox]:checked ~ span {
            background: #2f762c;
            color: #9fec5b;
            border-top-color: #6ea33f;
            border-left-color: #6ea33f;
            border-bottom-color: #2c5121;
            border-right-color: #2c5121;
        }
        
        input[type=checkbox] ~ span i {
            width: 22px;
            height: 22px;
            display: inline-block;
            border: solid 4px #c49353;
            border-radius: 100px;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        input[type=checkbox]:checked ~ span i {
            border-color: #9fec5b;
            background: #9fec5b;
        }

        @keyframes scroll {
            from { background-position: 0px 0px; }
            to   { background-position: -72px -72px; }
        }
        
        @-webkit-keyframes scroll {
            from { background-position: 0px 0px; }
            to   { background-position: -72px -72px; }
        }
        
        .wrapper {

        section.list {

            margin-bottom: 30px;
            border: solid 6px #5f8333;
            box-shadow: 4px 4px #1a3014,
                        -4px -4px #6ea33f;
        }
